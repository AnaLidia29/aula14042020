<!DOCTYPE html>
<html>
    <head>
        <title>Lista</title>
       
    </head>
    <style>
        nav{

            border-top: 5px solid rgb(25, 124, 25);
            padding: 0px;
            margin: 0px;
            
        }

        ul.menu,
        .menu li,
        .menu a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .menu ul li a {
            padding: 20px 10px;
            display: inline-block;
            background-color:black;
            color: white;
            text-decoration: none;               
            line-height: 45px;
            height: 45px;                
            float: left;
   

        }
        .menu ul li a:hover {
            background-color: #4CAF50;
            color: white;
            border-bottom:2px solid rgb(81, 138, 83);
            
         
        }

    </style>
    <body>
        <div>
            <nav class="menu">
                <ul>
                  <li>
                    <a href="">Home</a>
                  </li>
                  <li>
                    <a href="">Products</a>
                  </li>
                  <li>
                    <a href="">About</a>
                  </li>
                  <li>
                    <a href="">Contact</a>
                  </li>
                </ul>
              </nav>
        </div>     
           
    </body>
</html>
